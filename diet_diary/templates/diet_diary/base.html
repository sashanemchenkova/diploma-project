<!doctype html>
<html lang="ru">
<head>
  <!-- Кодировка веб-страницы -->
  <meta charset="utf-8">
  <!-- Настройка viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diet diary</title>

  <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-transparent bg-d63384">
        <div class="container">
            <a href="" class="navbar-brand">DietDiary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto mb-2">
                    <li class="nav-item">
                        <a href="{% url 'diet_diary:index'%}" class="btn btn-outline-secondary">Main page</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'diet_diary:cart'%}" class="btn btn-outline-info" >My cart </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'diet_diary:previous_days'%}" class="btn btn-outline-success" >History </a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <form action="{% url 'logout' %}?next={{ request.path }}" method="post"
                            class="">
                            {% csrf_token %}
                            <input type="submit" value="Logout" class="btn btn-outline-danger"/>
                            </form>
                        {% else %}
                            <a href="{% url 'login' %}?next={{ request.path }}"
                            class="btn btn-outline-primary">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <style>
body {
height: 2000px;
background: linear-gradient(45deg, #a8edea, #fed6e3);
}
  </style>
{% block body %}
{% endblock %}
</body>
</html>
